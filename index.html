<!DOCTYPE html>
<!-- inspired by https://www.section.io/engineering-education/building-a-calculator-a-javascript-project-for-beginners/ -->
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./normalize.css">
  <link rel="stylesheet" href="./style.css">
  <script src="./script.js" defer></script>
  <title>My Calculator âž—</title>
</head>
<body>
  <section class="title-section">
    <h1>Minimalist Calculator</h1>  
  </section>
  
  <section class="calculator-section">
    <div class="container">
      <div class="screen">
        <input type="text" placeholder="0" id="input" disabled/>
      </div>
    
      <div class="buttons">
        <input type="button" value="AC" id="clear" />
        <input type="button" value="DEL" id="erase" />
        <input type="button" value="/" data-symbol symbol class="input-button" />
        <input type="button" value="*" data-symbol class="input-button" />
        <input type="button" value="7" class="input-button" />
        <input type="button" value="8" class="input-button" />
        <input type="button" value="9" class="input-button" />
        <input type="button" value="-" class="input-button" />
        <input type="button" value="6" class="input-button" />
        <input type="button" value="5" class="input-button" />
        <input type="button" value="4" class="input-button" />
        <input type="button" value="+" data-symbol class="input-button" />
        <input type="button" value="1" class="input-button" />
        <input type="button" value="2" class="input-button" />
        <input type="button" value="3" class="input-button" />
        <input type="button" value="=" id="equal" />
        <input type="button" value="0" class="input-button" />
        <input type="button" value="." data-symbol class="input-button" />
      </div>
    </div>
  </section>
  
</body>
</html>
