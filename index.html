<!DOCTYPE html>
<!-- inspired by https://www.section.io/engineering-education/building-a-calculator-a-javascript-project-for-beginners/ -->
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./normalize.css">
  <link rel="stylesheet" href="./style.css">
  <script src="./script.js" defer></script>
  <title>My Calculator ➗</title>
</head>
<body>
  <section class="calculator-section">
    <div class="container">
      <div id="result">0</div>
    
      <div class="buttons">
        <button id="all-clear" onclick="clear()">C</button>
        <button id="last-entity-clear">CE</button>
        <button data-screen value="%" onclick="display('%')" id="modulo">%</button>
        <button data-screen value="/" onclick="display('/')" id="divide">÷</button>
        <button data-screen value="7" onclick="display(7)" id="seven">7</button>
        <button data-screen value="8" onclick="display(8)" id="eight">8</button>
        <button data-screen  value="9" onclick="display(9)" id="nine">9</button>
        <button data-screen value="*" onclick="display('*')" id="mult">x</button>
        <button data-screen value="4" onclick="display(4)" id="four">4</button>
        <button data-screen value="5" onclick="display(5)" id="five">5</button>
        <button data-screen value="6" onclick="display(6)" id="six">6</button>
        <button data-screen value="+" onclick="display('+')" id="plus">+</button>
        <button data-screen value="1" onclick="display(1)" id="one">1</button>
        <button data-screen value="2" onclick="display(2)" id="two">2</button>
        <button data-screen value="3" onclick="display(3)" id="three">3</button>
        <button data-screen value="-" onclick="display('-')" id="minus">-</button>
        <button data-screen value="0" onclick="display(0)" id="zero">0</button>
        <button data-screen value="." onclick="display('.')" id="dot">.</button>
        <button onclick="calc()" id="equal">=</button>
      </div>
      <div data-prev-op class="previous-operand"></div>
      <div data-current-op class="current-operand"></div>
    </div>
  </section>
  
</body>
</html>
