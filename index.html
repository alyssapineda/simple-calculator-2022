<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./normalize.css">
  <link rel="stylesheet" href="./style.css">
  <script src="./script.js" defer></script>
  <title>My Calculator ➗</title>
</head>
<body>
  <section class="calculator-section">
    <div class="container">
      <div class="screen">0</div>
    
      <div class="buttons">
        <button data-all-clear id="all-clear">C</button>
        <button data-delete id="last-entity-clear">CE</button>
        <button data-operation id="modulo">%</button>
        <button data-operation id="divide">÷</button>
        <button data-number id="seven">7</button>
        <button data-number id="eight">8</button>
        <button data-number id="nine">9</button>
        <button data-operation id="mult">x</button>
        <button data-number id="four">4</button>
        <button data-number id="five">5</button>
        <button data-number id="six">6</button>
        <button data-operation id="plus">+</button>
        <button data-number id="one">1</button>
        <button data-number id="two">2</button>
        <button data-number id="three">3</button>
        <button data-operation id="minus">-</button>
        <button data-number id="zero">0</button>
        <button data-number id="dot">.</button>
        <button data-equal id="equal">=</button>
      </div>
    <div data-prev-op class="previous-operand"></div>
    <div data-current-op class="current-operand"></div>
    </div>
  </section>
  
</body>
</html>
